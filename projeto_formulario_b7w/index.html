<!DOCTYPE html>
<html>
    <head>
        <title>Projeto formulario b7w</title>
        <meta charset="utf-8">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <header>
        <div class="container">
            <div class="logo">
                <h1>ZLudos</h1>
                <nav>
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">Forum</a></li>
                        <li><a href="">Download</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        </header>
        
        <section>
            <div class="container">
                <h1>Cadastre-se Já!</h1>
                <form>
                    <label>Nome:</label>
                    <input class="one" type="text" name="nome" placeholder="Digite seu nome..." required>
                    <label>Sobrenome:</label>
                    <input class="one" type="text" name="sobrenome" placeholder="Digite seu sobrenome..."required>
                    <br>
                    <label>Data de nascimento:</label>
                    <input class="one" type="date" name="data"required>
                    <label>Sexo:</label>
                    <input type="radio" name="Sexo"required><label>Masculino</label>
                    <input type="radio" name="Sexo"required><label>Femenino</label>
                    <br>
                    <label>E-mail:</label>
                    <input class="one" type="email" name="email" placeholder="Digite seu email..."required>
                    <label>Nome de Usuário:</label>
                    <input class="one" type="text" name="usuario" placeholder="Ex.:iGUInorante06"required>
                    <br>
                    <label>Senha:</label>
                    <input class="one" type="password" name="senha" placeholder="Digite sua senha..."required>
                    <label>Confirme sua senha:</label>
                    <input class="one" type="password" name="confirme sua senha" placeholder="Confirme sua senha..."required>
                    <div class="termos">
                    <input type="checkbox" name="notificaçoes">
                    <label> Desejo receber promoções especiais, itens grátis e novidades da Zludos e seus parceiros por e-mail. Compreendo que posso cancelar esta inscrição a qualquer momento.</label><br>
                    <input type="checkbox" name="termos"required>
                    <label> Ao criar a conta, você concorda com todos os termos da Z8Games Termos de Uso and Política de Privacidade.</label>
                    </div>
                    <input type="submit" value="Cadastrar!">
                </form>

            </div>

        </section>

        <footer>
            <div class="container">
                <p>@Copyright - Todos os direitos reservados.</p>
            </div>
        </footer>

    </body>
</html>
